<link rel="stylesheet">

<form method="POST" action="/">
    {% csrf_token %}
    {{ form.title }}
    <input type="Submit" value="Create">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id%}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>

        {% if task.complete == True %}
            <strike>{{ task }}</strike>
        {% else %}
            <span>{{ task }}</span>
        {% endif %}
    </div>
{% endfor %}
